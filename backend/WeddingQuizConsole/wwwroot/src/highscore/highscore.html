<template bindable="highscoreModel">
    <require from="./highscore-table"></require>
    <h2 data-test-id="heading">Übersicht</h2>

    <div show.bind="!isFinished">
        <div class="row">
            <div class="text-center">
                Aktuelle Frage: <span data-test-id="current-question">${currentQuestion}</span>
            </div>
        </div>
        <div class="row top10">
            <div class="col-xs-6 ">
                <button type="button" class="btn btn-default btn-block">Die Braut</button>
            </div>
            <div class="col-xs-1 ">
                ${answerStatistics.mrs}
            </div>
            <div class="col-xs-5">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: ${statsMrs}%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row top10">
            <div class="col-xs-6 ">
                <button type="button" class="btn btn-default btn-block">Der Bräutigam</button>
            </div>
            <div class="col-xs-1 ">
                ${answerStatistics.mr}
            </div>
            <div class="col-xs-5">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: ${statsMr}%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row top10">
            <div class="col-xs-6 ">
                <button type="button" class="btn btn-default btn-block">Beide</button>
            </div>
            <div class="col-xs-1 ">
                ${answerStatistics.both}
            </div>
            <div class="col-xs-5">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: ${statsBoth}%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <highscore-table model.bind="higscoreTableModel"></highscore-table>
</template>
