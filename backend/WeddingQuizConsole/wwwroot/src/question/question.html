<template>
    <div class="row breadcrumb">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" show.bind="isModerator">
            <span>Moderator</span>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            Frage ${questionIndex + 1} von 7
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            ${currentQuestion}
        </div>
    </div>
    <div class="row top10">
        <div class="col-xs-6 col-xs-offset-3">
            <button type="button" class="btn btn-default btn-block" click.trigger="selectAnswer('mrs')">Die Braut</button>
        </div>
    </div>
    <div class="row top10">
        <div class="col-xs-6 col-xs-offset-3">
            <button type="button" class="btn btn-default btn-block" click.trigger="selectAnswer('mr')">Der Bräutigam</button>
        </div>
    </div>
    <div class="row top10">
        <div class="col-xs-6 col-xs-offset-3">
            <button type="button" class="btn btn-default btn-block" click.trigger="selectAnswer('both')">Beide</button>
        </div>
    </div>
    <hr />
    <div show.bind="isModerator">
        <button type="button" class="btn btn-primary" click.trigger="nextQuestion()">Nächste Frage</button>
    </div>
    <div show.bind="!isModerator">
        <button type="button" class="btn btn-primary">Warten auf Moderator...</button>
    </div>
</template>
