<template>
    <h2>Spielcode tests: <span data-test-id="game-code">${gameId}</span></h2>
    <h2><span data-test-id="total-questions-no">${questionsModel.length}</span> Fragen</h2>
    <ul class="list-group">
        <li repeat.for="question of questionsModel" class="list-group-item">
            <button click.trigger="question.editAction()" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

            <span> ${question.text}</span>

            <input show.bind="question.editActive" type="text" placeholder="Frage..." class="form-control" value.bind="question.text"></input>
            <button show.bind="question.editActive" click.trigger="question.updateAction(question)" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </li>
    </ul>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="neue Frage..." value.bind="newQuestionText">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary" click.trigger="addQuestion()">Frage hinzuf√ºgen</button>
            </div>
        </div>
    </form>

    <hr />
    <h2>Spieler:</h2>
    <ul>
        <li style="display: inline" repeat.for="name of playerlist">${name}, </li>
    </ul>
    <button class="btn btn-primary btn-lg" click.trigger="startGame()" data-test-id="start-game">Spiel starten</button>
</template>
