<template>
    <h2>Spielcode tests: <span data-test-id="game-code">${gameId}</span></h2>
    <h2><span data-test-id="total-questions-no">${questionsModel.length}</span> Fragen</h2>
    <ul class="list-group">
        <li repeat.for="question of questionsModel" class="list-group-item">
            <button click.trigger="question.editAction()" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button> 

            <span> ${question.text}</span>

            <input show.bind="question.editActive" type="text" placeholder="Frage..." class="form-control" value="${question.text}"></input>
            <button show.bind="question.editActive" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </li>
    </ul>
    <button type="button" class="btn btn-primary">Frage hinzuf√ºgen</button>
    <hr />
    <h2>Spieler:</h2>
    <ul>
        <li style="display: inline" repeat.for="name of playerlist">${name}, </li>
    </ul>
    <button class="btn btn-primary btn-lg" click.trigger="startGame()" data-test-id="start-game">Spiel starten</button>

</template>
