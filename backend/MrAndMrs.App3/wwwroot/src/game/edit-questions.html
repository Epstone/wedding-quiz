<template>
    <ul class="list-group">
        <li repeat.for="question of questionsModel" class="list-group-item">
            
            <button show.bind="(question !== firstQuestion)" click.trigger="moveUp(question)" type="button" disabled.bind="buttonsDisabled" class="btn btn-default $(buttonsDisabled ? 'disabled' : '')" aria-label="Left Align">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            </button>

            <button show.bind="(question !== lastQuestion)" click.trigger="moveDown(question)" type="button" disabled.bind="buttonsDisabled" class="btn btn-default $(buttonsDisabled ? 'disabled' : '')" aria-label="Left Align">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            </button>
           
            <button click.trigger="question.changeEditState()" type="button" disabled.bind="buttonsDisabled" class="btn btn-default $(buttonsDisabled ? 'disabled' : '')" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

            <button click.trigger="deleteQuestion(question)" type="button" disabled.bind="buttonsDisabled" class="btn btn-default $(buttonsDisabled ? 'disabled' : '')" disabled.bind="buttonsDisabled" aria-label="Left Align">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            
            <span> ${question.text}</span>
            <input show.bind="question.editActive" type="text" placeholder="Frage..." class="form-control" value.bind="question.text"></input>
            <button show.bind="question.editActive" click.trigger="question.updateText()" type="button" disabled.bind="buttonsDisabled" class="btn btn-default $(buttonsDisabled ? 'disabled' : '')" aria-label="Left Align">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </li>
    </ul>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="neue Frage..." value.bind="newQuestionText">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary $(buttonsDisabled ? 'disabled' : '')" disabled.bind="buttonsDisabled" click.trigger="addQuestion()">Frage hinzuf√ºgen</button>
            </div>
        </div>
    </form>
</template>
