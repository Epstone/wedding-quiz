<template>
    <ul class="list-group">
        <li repeat.for="question of questionsModel" class="list-group-item">
            <button click.trigger="question.changeEditState()" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

            <span> ${question.text}</span>

            <input show.bind="question.editActive" type="text" placeholder="Frage..." class="form-control" value.bind="question.text"></input>
            <button show.bind="question.editActive" click.trigger="updateQuestions()" type="button" class="btn btn-default"
                aria-label="Left Align">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </li>
    </ul>
</template>
